<div>
  <button (click)="obtenerTodo()">todos</button>
  <p class="titulo">Mis Favoritos</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imagen" alt="logoCancion" width="80px" />
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef>Likes</th>
      <td mat-cell *matCellDef="let element">{{ element.likes }}</td>
    </ng-container>

    <ng-container matColumnDef="favorito">
      <th mat-header-cell *matHeaderCellDef>Favorito</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-icon (click)="eliminarFavorito(i)" class="btnFavorito">favorite</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
