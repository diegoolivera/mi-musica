<p class="titulo">Lista de Canciones</p>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Imagen">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imagen" alt="logoCancion" width="80px" />
      </td>
    </ng-container>

    <ng-container  matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Reproducciones">
      <th mat-header-cell *matHeaderCellDef>Reproducciones</th>
      <td mat-cell *matCellDef="let element">{{ element.reproduccion }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Likes">
      <th mat-header-cell *matHeaderCellDef>likes</th>
      <td mat-cell *matCellDef="let element">{{ element.likes }}</td>
    </ng-container>

    <ng-container matColumnDef="Favorito">
      <th mat-header-cell *matHeaderCellDef>Favorito</th>
      <td mat-cell *matCellDef="let element ; let i = index">
        <mat-icon class="btnFavorito" (click)="marcarFavorito(i)">favorite</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
